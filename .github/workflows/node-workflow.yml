name: webapp workflow

on:
  push:
    branches: [ backend-tests-webapp ]
  pull_request:
    branches: [ backend-tests-webapp ]

jobs:
  lint-test-build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: cd ./webapp && npm run lint
      - run: npm test
      - run: npm run build --if-present
